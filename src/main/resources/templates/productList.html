<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            text-align: center;
        }

        table th {
            background-color: #441752;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #441752;
            color: white;
            border-radius: 20px;
        }

        .btn-custom:hover {
            background-color: #441752;
            color: white;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            table th, table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Insert the navbar fragment -->
    <div th:insert="artistnavbar :: artistnavbar"></div>

    <div class="container">
        <h1>Product List</h1>

        

        <!-- Product Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Sample Product</td>
                    <td th:text="${product.description}">Sample Description</td>
                    <td th:text="${product.price}">10.00</td>
                    <td th:text="${product.quantity}">5</td>
                    <td>
                        <img th:src="@{/images/} + ${product.imagePath}" alt="Product Image">
                    </td>
                </tr>
            </tbody>
        </table>

     
    </div>
