<!-- artistnavbar.html -->
<div th:fragment="artistnavbar">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #441752;">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand font-weight-bold" 
               th:href="@{/artist/product/ArtistDashboard}"
               style="color:#FFD700;">
                Handmade Products
            </a>

            <!-- Toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" 
                           th:href="@{/artist/product/ArtistDashboard}">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white"
                           th:href="@{/artist/product/list}">
                            Product List
                        </a>
                    </li>
                </ul>

                <!-- Search -->
                <form th:action="@{/artist/product/search}" method="get" 
                      class="form-inline d-flex mr-3">

                    <input type="text" name="query"
                           class="form-control mr-2"
                           placeholder="Search products"
                           style="width: 250px;"
                           required>

                    <button class="btn"
                            style="background:black; color:white; width:100px;">
                        Search
                    </button>
                </form>

                <!-- User -->
                <ul class="navbar-nav">
                    <li class="nav-item text-white mr-3" style="margin-top:8px;">
                        Welcome <span th:text="${username}"></span>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/logout}"
                           class="nav-link font-weight-bold"
                           style="color:#FFD700;">
                            Logout
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

</div>
