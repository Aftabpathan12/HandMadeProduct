<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f5f2;
            font-family: "Segoe UI", sans-serif;
        }

        .address-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .page-title {
            color: #2f4f4f;
            font-weight: 600;
        }

        .order-info {
            background: #f1efe9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .order-info span {
            font-weight: 600;
            color: #2f4f4f;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            height: 45px;
        }

        textarea.form-control {
            height: 80px;
        }

        .btn-place-order {
            background-color: #2f4f4f;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-place-order:hover {
            background-color: #cfa670;
            color: #000;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div th:insert="navbar :: navbar"></div>

<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="address-card">

                <h3 class="page-title mb-3">ðŸ“¦ Add Delivery Address</h3>
                <hr>

                <div class="order-info">
                    <p class="mb-1">
                        <b>User:</b> <span th:text="${username}"></span>
                    </p>
                    <p class="mb-0">
                        <b>Total Amount:</b> â‚¹ <span th:text="${TotalAmount}"></span>
                    </p>
                </div>

                <form th:action="@{/api/order/place}" method="post">

                    <input type="hidden" name="userId" th:value="${user.id}">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <input type="text" name="recievername" class="form-control" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" name="recieveremail" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Phone</label>
                            <input type="text" name="recieverphone" class="form-control" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Pincode</label>
                            <input type="text" name="recieverpincode" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="recieveradd" class="form-control" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>City</label>
                            <input type="text" name="recievercity" class="form-control" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label>State</label>
                            <input type="text" name="recieverstate" class="form-control" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label>Country</label>
                            <input type="text" name="recievercountry" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-place-order">
                            ðŸ§¾ Place Order
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>
<script>
  function updateDateTime() {
    const dateTimeEl = document.getElementById("dateTime");
    if (!dateTimeEl) return;

    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12 || 12;
    minutes = minutes < 10 ? "0" + minutes : minutes;

    const day = now.getDate();
    const month = now.getMonth() + 1;
    const year = now.getFullYear();

    dateTimeEl.innerText =
      hours + ":" + minutes + " " + ampm + " " +
      day + "/" + month + "/" + year;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>

<!-- Footer -->
<div th:insert="footer :: Footer"></div>

</body>
</html>
