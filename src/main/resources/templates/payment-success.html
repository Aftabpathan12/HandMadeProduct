<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Successful</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ALL DEPENDENCIES CONSOLIDATED HERE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e8f5e9, #f1f8f6);
            margin: 0;
            padding: 0;
        }

        /* SUCCESS CARD */
        .success-wrapper {
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .card {
            max-width: 650px;
            width: 100%;
            background: #ffffff;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        /* HEADER */
        .card-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .card-header i {
            font-size: 64px;
            margin-bottom: 10px;
            animation: pop 0.6s ease;
        }

        .card-header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        /* CONTENT */
        .card-body {
            padding: 30px 35px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #e0e0e0;
            font-size: 16px;
        }

        .detail-row span {
            font-weight: 600;
            color: #2e7d32;
        }

        /* BUTTON */
        .card-footer {
            text-align: center;
            padding: 25px;
        }

        .btn-home {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: #fff;
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40,167,69,0.4);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Navbar button hover */
        .btn-hover-custom:hover {
            background-color: #618685;
            border-color: #618685;
            color: white;
        }
    </style>
</head>

<body>

<!-- ðŸ”¹ NAVBAR -->
<div th:insert="navbar :: navbar"></div>

<!-- ðŸ”¹ SUCCESS CONTENT -->
<div class="success-wrapper">
    <div class="card">
        <!-- CARD HEADER -->
        <div class="card-header">
            <i class="bi bi-check-circle-fill"></i>
            <h1>Payment Successful</h1>
            <p>Your order has been placed successfully</p>
        </div>

        <!-- CARD BODY -->
        <div class="card-body">
            <div class="detail-row">
                <div>Payment ID</div>
                <span th:text="${payment.id}"></span>
            </div>
            <div class="detail-row">
                <div>Order ID</div>
                <span th:text="${payment.orderId}"></span>
            </div>
            <div class="detail-row">
                <div>Amount</div>
                <span th:text="${payment.amount}"></span>
            </div>
            <div class="detail-row">
                <div>Status</div>
                <span th:text="${payment.status}"></span>
            </div>
            <div class="detail-row">
                <div>Date</div>
                <span th:text="${payment.paymentDate}"></span>
            </div>
        </div>

        <!-- CARD FOOTER -->
        <div class="card-footer">
            <a href="/Dashboard" class="btn-home">Go to Homepage</a>
        </div>
    </div>
</div>

<!-- ðŸ”¹ FOOTER -->
<div th:insert="footer :: Footer"></div>

<!-- âœ¨ JS EFFECT -->
<script>

function updateDateTime() {
  const dateTimeEl = document.getElementById("dateTime");
  if (!dateTimeEl) return;

  const now = new Date();

  let hours = now.getHours();
  let minutes = now.getMinutes();
  let ampm = hours >= 12 ? "PM" : "AM";

  hours = hours % 12 || 12;
  minutes = minutes < 10 ? "0" + minutes : minutes;

  const day = now.getDate();
  const month = now.getMonth() + 1;
  const year = now.getFullYear();

  dateTimeEl.innerText =
    hours + ":" + minutes + " " + ampm + " " +
    day + "/" + month + "/" + year;
}

setInterval(updateDateTime, 1000);
updateDateTime();


    setTimeout(() => {
        document.querySelector(".card").style.transform = "scale(1.01)";
        setTimeout(() => {
            document.querySelector(".card").style.transform = "scale(1)";
        }, 200);
    }, 500);
</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
