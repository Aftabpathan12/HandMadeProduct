<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
			background: url("/images/Artistbg.jpg") no-repeat center center fixed;
			           background-size: cover;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 350px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-size: 14px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Artist</h2>
        <form th:action="@{/auth/register}" th:object="${artist}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />

            <label for="number">Phone Number</label>
            <input type="number" id="number" th:field="*{number}" placeholder="Enter phone number" required />

            <label for="adhar">Adhar Number</label>
            <input type="number" id="adhar" th:field="*{adhar}" placeholder="Enter Adhar number" required />

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
