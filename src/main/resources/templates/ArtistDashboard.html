<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Artist Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
        }

        /* Header */
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Form Card */
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        /* Form inputs */
        .form-card input {
            height: 40px;
        }

        /* Purple theme button */
        .btn-purple {
            background-color: #441752;
            color: white;
            border: none;
            height: 45px;
            transition: 0.3s;
        }

        .btn-purple:hover {
            background-color: #5e1f76;
        }

        /* Black button */
        .btn-black {
            background: black;
            color: white;
            width: 180px;
            height: 45px;
        }

        .btn-black:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div th:replace="artistnavbar :: artistnavbar"></div>

    <!-- Header -->
    <div class="header">
        <h2>Artist Dashboard</h2>
        <h6>Welcome, <span th:text="${username}"></span></h6>
    </div>

    <!-- Add Product Form -->
    <div class="form-card mt-4">
        <h3 class="text-center mb-3">Add New Product</h3>

        <form method="POST" action="/artist/product/add" enctype="multipart/form-data">

            <input type="text" name="name" class="form-control mb-3"
                   placeholder="Product Name" required>

            <input type="text" name="description" class="form-control mb-3"
                   placeholder="Description" required>

            <input type="number" name="price" class="form-control mb-3"
                   placeholder="Price" required>

            <input type="number" name="quantity" class="form-control mb-3"
                   placeholder="Quantity" required>

            <input type="file" name="file" class="form-control mb-4" required>

            <button type="submit" class="btn btn-purple btn-block">
                Submit
            </button>
        </form>

        <!-- Go To Product List -->
        <div class="text-center mt-4">
            <button onclick="window.location.href='/artist/product/list'"
                    class="btn btn-black">
                Show Product List
            </button>
        </div>
    </div>

</body>
</html>
